<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOCL Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="login-form">
                    <div class="header">
                        <img src="logo.png" class="logo">
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <h1 class="text-center mb-3">Welcome to the Indian Oil Merchant Portal</h1>
                            <p class="text-center mb-4">Please sign in using your authorised credentials</p>
                            <input type="text" id="username" class="form-control" placeholder="Mobile Number">
                            <span class="icon">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                            <span class="icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <!-- Error message container -->
                            <div id="error-message" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <center><button type="submit" id="login-btn" class="btn btn-orange">Sign In</button></center>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Forgot Password?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">Please contact your assigned IOCL Officer.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("forgotPasswordLink").addEventListener("click", function(event){
            event.preventDefault();
            document.getElementById("forgotPasswordModal").style.display = "block";
        });

        document.querySelector(".modal .close").addEventListener("click", function(){
            document.getElementById("forgotPasswordModal").style.display = "none";
        });
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
